                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                الإسم</label>
                            <input type="text" class="form-control" id="name" placeholder="أدخل الإسم" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                عنوان البريد الإلكتروني</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>

                        </div>
                        <div class="form-group">
                            <label for="subject">
                                موضوع</label>
                             <input type="text" class="form-control" id="subject" placeholder="أدخل الموضوع" required="required" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                الرسالة</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="أكتب رسالتك"></textarea>
                        </div>
                    </div>
                
                </div>
				   <div class="col-md-12">
